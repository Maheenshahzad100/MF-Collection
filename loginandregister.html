<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF Sign up / Log in </title>
 
    <link rel="stylesheet" href="CSS/loginandregister.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Dancing+Script:wght@400..700&family=Forum&family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>
<body>
  <div class="page-loader" id="page-loader">
  <div class="three-body">
<div class="three-body__dot"></div>
<div class="three-body__dot"></div>
<div class="three-body__dot"></div>
</div>
</div>

<div class="loader-content" id="loader-content">
        <!-- login section starts here -->
   <section class="loginandregsiter">
    <main class="loginandregsiter-box show-register">
<div class="logo-div">
    <h1 class="logo">MF Collection</h1>
</div>
<div class="btns-wrapper">
    <div class="btns-div">
    <button type="button" class="login-btn"><h3>Login</h3> </button>
    <button type="button" class="register-btn"><h3>Register</h3> </button>
</div>
</div>
<div class="main-div">
    <div class="register">
    <form action="">
        <div class="inputs">
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>

     <div class="password-div">
       <input type="password" placeholder="Password" required>
<abbr title="Show Password">
  <lord-icon
    src="https://cdn.lordicon.com/dicvhxpz.json"
    trigger="morph"
    stroke="bold"
    state="morph-lashes"
    colors="primary:#121331,secondary:#911710"
    style="width:1.5rem;height:1.5rem">
</lord-icon>
</abbr>
     </div>

    </div>
<div class="btns-div2">
      <button type="submit" class="submit-btn"><span class="text">Register</span></button>

  <button type="button" class="back"><span><a href="index.html">Back to Web</a></span></button>
</div>
    </form>
</div>



<div class="login">
    <form action="">
        <div class="inputs">
    <input type="email" placeholder="Email" required >
  
     <div class="password-div">
       <input type="password" placeholder="Password" required autocomplete="off" >
<abbr title="Show Password">
  <lord-icon
    src="https://cdn.lordicon.com/dicvhxpz.json"
    trigger="morph"
    stroke="bold"
    state="morph-lashes"
    colors="primary:#121331,secondary:#911710"
    style="width:1.5rem;height:1.5rem">
</lord-icon>
</abbr>
     </div>
</div>
      <div class="btns-div2">
      <button type="submit" class="submit-btn"><span class="text">Login</span></button>

  <button type="button" class="back"><span ><a href="index.html">Back to Web</a></span></button>
</div>

    </form>
  
</div>

</div>
    </main>
   </section> 
    <!-- login section ends here -->

  </div>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
     <script src="Js/loginandregister.js"></script>
</body>
</html>
